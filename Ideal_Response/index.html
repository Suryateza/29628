<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Killer Spinner</title>
   <style>body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    margin-top: 50px;
}

.wheel {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 10px solid #f39c12; /* Example color */
    background-image: url('wheel.png'); /* Replace with your fruit wheel image */
    background-size: cover;
    transition: transform 4s ease-out;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 20px;
}

#challenge {
    margin-top: 20px;
    font-size: 20px;
}

#score {
    font-size: 24px;
    margin-top: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Fruits Killer Spinner</h1>
        <div class="wheel" id="wheel">
            <!-- Spin wheel segments -->
        </div>
        <button id="spinButton">Spin</button>
        <div id="challenge"></div>
        <div id="score">Score: 0</div>
        <div id="leaderboard">Leaderboard</div>
    </div>
    <script> const spinButton = document.getElementById('spinButton');
        const wheel = document.getElementById('wheel');
        const challengeDisplay = document.getElementById('challenge');
        const scoreDisplay = document.getElementById('score');
        
        let score = 0;
        
        const challenges = {
            apple: "Answer a trivia question about apples.",
            banana: "Complete a quick math problem in under 10 seconds.",
            cherry: "Perform a dance move using your webcam.",
            grape: "Guess the fruit based on a riddle.",
            goldenPineapple: "Double your points for this round!"
        };
        
        const spinWheel = () => {
            const randomFruit = Object.keys(challenges)[Math.floor(Math.random() * Object.keys(challenges).length)];
            const rotation = Math.floor(Math.random() * 360) + 720; // Spin at least two full rotations
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            // Challenge will be displayed after the spin ends
            setTimeout(() => {
                displayChallenge(randomFruit);
            }, 4000); // Match this time with the CSS transition duration
        };
        
        const displayChallenge = (fruit) => {
            challengeDisplay.innerText = challenges[fruit];
            // Here you can implement the logic for checking answers and scoring
            if (fruit === 'goldenPineapple') {
                score *= 2; // Double points
            } else {
                score += 10; // Add points for completing a challenge
            }
            scoreDisplay.innerText = `Score: ${score}`;
        };
        
        spinButton.addEventListener('click', spinWheel);
        </script>
</body>
</html>
